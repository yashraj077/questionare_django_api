<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>General Quiz</title>

</head>

<body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">QUESTIONS API</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- navbar end -->

    <!-- form start -->
    <div class="container w-75 mt-5">
        <form action="/home/home_post" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Write Question...</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name="question"
                    placeholder="Write Question...">
            </div>
            <div class="row row-cols-lg-auto g-3 align-items-center">
                <div class="col-12">
                    <label for="formGroupExampleInput" class="form-label">Option-1</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" name="option1"
                        placeholder="Option-1">
                </div>

                <div class="col-12">
                    <label for="formGroupExampleInput" class="form-label">Option-2</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" name="option2"
                        placeholder="Option-2">
                </div>

                <div class="col-12">
                    <label for="formGroupExampleInput" class="form-label">Option-3</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" name="option3"
                        placeholder="Option-3">
                </div>

                <div class="col-12">
                    <label for="formGroupExampleInput" class="form-label">Option-4</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" name="option4"
                        placeholder="Option-4">
                </div>
            </div>
            <select class="form-select mt-4" name="ans" aria-label="Default select example">
                <option selected>Select Correct Option</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
            </select>
            <br>
            <button class="btn btn-primary btn-lg mt-3" type="submit">ADD</button>
        </form>
        {% if messages %}
        <div class="alert alert-success mt-4" role="alert">
            {% for message in messages %}
                {% if message.tags %}
                {% endif %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}
    </div>
    <!-- form end -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
